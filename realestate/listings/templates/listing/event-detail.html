{% extends 'listing/base.html' %}
{% block title %}Real Estate - Event Detail Page{% endblock %}
{% block body %}
    {% load static %}
    <div class="hero-wrap" style="background-image: url({% static 'listing/images/bg_1.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                            class="mr-2"><a href="{% url 'listings:index' %}">Home</a></span> <span class="mr-2"><a
                            href="{% url 'listings:events' %}">Events</a></span> <span>Event-Details</span></p>
                    <h1 class="mb-3 bread">Event-Details</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ftco-animate">
                    <h2 class="mb-3">{{ event.title }}</h2>
                    <p>{{ event.description }}</p>
                    <img src="{{ event.photo.url }}" alt="" class="img-fluid">
                    </p>
                </div>
            </div> <!-- .col-md-8 -->
        </div>
    </section> <!-- .section -->
{% endblock %}
